<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        a {
            color: black;
        }
        .selected {
            color: red;
        }
    </style>
</head>
<body>

    <nav style="z-index:1; background-color: antiquewhite; position:fixed;">
        <a href="#h1">h1</a>
        <a href="#h2">h2</a>
        <a href="#h3">h3</a>
        <a href="#h4">h4</a>
        <a href="#h5">h5</a>
    </nav>
    <div style="margin-bottom: 50px;">.</div>
    <section>
    <h1>H1</h1>
    <div id="h1" style="background-color:red;width:100%; height:200px;"></div>
    </section>

    <section>
    <h1>H2</h1>
    <div id="h2" style="background-color:blue;width:100%; height:200px;"></div>
    </section>

    <section>
    <h1>H3</h1>
    <div id="h3" style="background-color:gray;width:100%; height:200px;"></div>
    </section>

    <section>
    <h1>H4</h1>
    <div id="h4" style="background-color:green;width:100%; height:200px;"></div>
    </section>

    <section>
    <h1>H5</h1>
    <div id="h5" style="background-color:orange;width:100%; height:200px;"></div>
    </section>

</body>



<script>
    const hs = document.querySelectorAll("a")
    const changeTab =  () => {
        hs.forEach((h)=> {
            h.className=""
        })
        console.log("window.screenY", window.scrollY)
        if(window.scrollY >= 612) {

            hs[4].className="selected"
        } else if(window.scrollY >= 391) {

            hs[1].className="selected"
        } else {

            hs[0].className="selected"
        }
        console.log("change!")
    }


    const as = document.querySelectorAll("a")
    as.forEach((a)=> {
        a.addEventListener("click", (e)=> {
            hs.forEach((h)=> {
                h.className=""
            })
            e.target.className="selected"
        })
    })

    const hash = window.location.hash

    window.addEventListener("scroll", changeTab)

    const el = document.querySelector(hash)
    el.className="selected"

</script>
</html>
