<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        a {
            color: black;
        }
        .selected {
            color: red;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <nav style="z-index:1; background-color: antiquewhite; position:fixed;">
        <a href="#h1">h1</a>
        <a href="#h2">h2</a>
        <a href="#h3">h3</a>
        <a href="#h4">h4</a>
        <a href="#h5">h5</a>
    </nav>
    <div style="margin-bottom: 50px;">.</div>
    <section>
    <h1>H1</h1>
    <div data-index="#h1" style="background-color:red;width:100%; height:2200px;">h1</div>
    </section>

    <section>
    <h1>H2</h1>
    <div data-index="#h2" style="background-color:blue;width:100%; height:200px;">h2</div>
    </section>

    <section>
    <h1>H3</h1>
    <div data-index="#h3" style="background-color:gray;width:100%; height:200px;">h3</div>
    </section>

    <section>
    <h1>H4</h1>
    <div data-index="#h4" style="background-color:green;width:100%; height:200px;">h4</div>
    </section>

    <section>
    <h1>H5</h1>
    <div data-index="#h5" style="background-color:orange;width:100%; height:200px;">h5</div>
    </section>

</body>



<script>
    const scrollStartEvent = new CustomEvent("scroll-start")
    const scrollEndEvent = new CustomEvent("scroll-end")

    let timer = 0
    window.addEventListener("scroll", ()=> {
        clearTimeout(timer)
        timer = setTimeout(()=> {
            window.dispatchEvent(scrollEndEvent)
        },66)
    })

    const as = document.querySelectorAll("a")
    const changeTab =  () => {
        as.forEach((a)=> {
            a.className=""
        })
        if(window.scrollY >= 612) {

            as[4].className="selected"
        } else if(window.scrollY >= 391) {

            as[1].className="selected"
        } else {

            as[0].className="selected"
        }
    }



    as.forEach((a)=> {
        a.addEventListener("click", (e)=> {
            as.forEach((a)=> {
                a.className=""
            })
            e.target.className="selected"

            const targetIndex = e.target.getAttribute("href")
            const h = document.querySelector(`[data-index='${targetIndex}']`)
            window.dispatchEvent(scrollStartEvent)
            window.scrollBy(0, h.getBoundingClientRect().top);
        })
    })

    window.addEventListener("scroll-start", ()=> {
        window.removeEventListener("scroll", changeTab)

    })

    window.addEventListener("scroll-end", ()=> {
        window.addEventListener("scroll", changeTab)
    })

    const hash = window.location.hash

    window.addEventListener("scroll", changeTab)

</script>
</html>
